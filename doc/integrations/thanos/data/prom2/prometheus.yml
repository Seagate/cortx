global:
  external_labels:
    prometheus: prom-2
scrape_configs:
- job_name: prometheus
  scrape_interval: 5s
  static_configs:
  - targets:
    - "localhost:9092"
- job_name: thanos-sidecar
  scrape_interval: 5s
  static_configs:
  - targets:
    - "sidecar2:10922"
- job_name: thanos-store
  scrape_interval: 5s
  static_configs:
  - targets:
    - "store:10906"
- job_name: thanos-receive
  scrape_interval: 5s
  static_configs:
  - targets:
    - "receive:10909"
- job_name: thanos-query
  scrape_interval: 5s
  static_configs:
  - targets:
    - "query0:10904"
    - "query1:10914"
