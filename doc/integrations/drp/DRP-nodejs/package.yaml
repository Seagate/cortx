descriptor-schema-version: "2.7"

info:
 name: iox_docker_drp
 description: "DRP IOX Demo"
 version: "1.0"
 author-link: "https://www.adhdtech.com"
 author-name: "Pete Brown"

app:
 cpuarch: "x86_64"
 env:
   APPDIR: /app
 type: docker
 resources:
   profile: c1.small
   network:
     -
       interface-name: eth0
       ports:
         tcp:
           - 8080

 startup:
   args:
   - node
   - server.js
   rootfs: rootfs.tar
   target:
   - docker-entrypoint.sh
   workdir: /app
