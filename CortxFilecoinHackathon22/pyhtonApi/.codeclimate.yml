plugins:
  bandit:
    enabled: true
  pep8:
    enabled: false
  pylint:
    enabled: false
  radon:
    enabled: true
    config:
      threshold: C
  sonar-python:
    enabled: true
  fixme:
    enabled: false
  editorconfig:
    enabled: true
  git-legal:
    enabled: true
  markdownlint:
    enabled: false
  shellcheck:
    enabled: true
version: '2'
checks:
  file-lines:
    config:
      threshold: 1000
  method-complexity:
    config:
      threshold: 10
