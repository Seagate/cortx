s3server:
  post_install:
    script: /opt/seagate/eos/s3server/bin/s3_setup
    args:
      - --s3backgrounddelete
  init:
    script: /opt/seagate/eos/s3server/bin/s3_setup
    args: null
  config:
    script: /opt/seagate/eos/s3server/bin/s3_setup
    args:
      - --configldap
  reset:
    script: /opt/seagate/eos/s3server/bin/s3_setup
    args:
      - --cleanup
# Script path used by CSM to generate s3 support bundle
support_bundle:
  - sh /opt/seagate/s3/scripts/s3_bundle_generate.sh
