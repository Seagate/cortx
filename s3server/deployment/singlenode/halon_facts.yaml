id_racks:
- rack_idx: 1
  rack_enclosures:
  - enc_idx: 1
    enc_bmc:
    - bmc_user: admin
      bmc_addr: bmc.enclosure1
      bmc_pass: admin
    enc_hosts:
    - h_cpucount: 8
      h_fqdn: mero.localhost.com
      h_memsize: 4096
      h_interfaces:
        - if_network: Data
          if_macAddress: '10-00-00-00-00'
          if_ipAddrs:
          - 192.168.0.2
      h_halon:
        address: "192.168.0.2:9000"
        roles:
          - name: station
    enc_id: enclosure1
  - enc_idx: 2
    enc_bmc:
    - bmc_user: admin
      bmc_addr: bmc.enclosure1
      bmc_pass: admin
    enc_hosts:
    - h_cpucount: 8
      h_fqdn: "s3.localhost.com"
      h_memsize: 4096
      h_interfaces:
        - if_network: Data
          if_macAddress: '10-00-00-00-00'
          if_ipAddrs: [192.168.0.1]
      h_halon:
        address: "192.168.0.1:9000"
        roles:
          - name: station
    enc_id: enclosure2

id_m0_servers:
- m0h_fqdn: mero.localhost.com
  host_mem_as: 1
  host_cores:
  - 1
  host_mem_memlock: 1
  lnid: "192.168.0.2@tcp"
  m0h_roles:
    - name: confd
    - name: ha
    - name: mds
    - name: storage
  host_mem_stack: 1
  m0h_devices:
  - m0d_serial: serial-1
    m0d_bsize: 4096
    m0d_wwn: wwn-1
    m0d_path: /dev/loop1
    m0d_size: 596000000000
    m0d_slot: 1
  - m0d_serial: serial-2
    m0d_bsize: 4096
    m0d_wwn: wwn-2
    m0d_path: /dev/loop2
    m0d_size: 596000000000
    m0d_slot: 2
  - m0d_serial: serial-3
    m0d_bsize: 4096
    m0d_wwn: wwn-3
    m0d_path: /dev/loop3
    m0d_size: 596000000000
    m0d_slot: 3
  - m0d_serial: serial-4
    m0d_bsize: 4096
    m0d_wwn: wwn-4
    m0d_path: /dev/loop4
    m0d_size: 596000000000
    m0d_slot: 4
  - m0d_serial: serial-5
    m0d_bsize: 4096
    m0d_wwn: wwn-5
    m0d_path: /dev/loop5
    m0d_size: 596000000000
    m0d_slot: 5
  - m0d_serial: serial-6
    m0d_bsize: 4096
    m0d_wwn: wwn-6
    m0d_path: /dev/loop6
    m0d_size: 596000000000
    m0d_slot: 6
  - m0d_serial: serial-7
    m0d_bsize: 4096
    m0d_wwn: wwn-7
    m0d_path: /dev/loop7
    m0d_size: 596000000000
    m0d_slot: 7
  - m0d_serial: serial-8
    m0d_bsize: 4096
    m0d_wwn: wwn-8
    m0d_path: /dev/loop8
    m0d_size: 596000000000
    m0d_slot: 8
  host_mem_rss: 1

- m0h_fqdn: "s3.localhost.com"
  host_mem_as: 1
  host_mem_memlock: 1
  host_cores:
  - 1
  lnid: "192.168.0.1@tcp"
  m0h_roles:
    - name: ha
    - name: s3server1
    - name: s3server2
  m0h_devices: []
  host_mem_rss: 1
  host_mem_stack: 1

id_m0_globals:
  m0_parity_units: 2
  m0_md_redundancy: 1
  m0_data_units: 2
  m0_failure_set_gen:
    tag: Formulaic
    contents:
      - [0,0,0,0,1]
      - [0,0,0,0,2]
